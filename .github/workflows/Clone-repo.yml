name: Clone 仓库

on:
    schedule:
        - cron: '0 16 * * *'
    workflow_dispatch:
permissions:
  contents: write
  deployments: write

jobs:
    Clone:
        runs-on: ubuntu-latest
        steps:
            - name: 检出仓库
              uses: actions/checkout@v4
            - name: 删除当前仓库
              run: sudo rm -rf Repo
            - name: 运行 Bash 脚本和 Python 脚本
              run: |
                mkdir Repo
                cd Repo
                touch .gitkeep
                bash ../Clone.sh
                cd ..
                python Remove.py
            - name: 更新时间到文件
              run: |
                git rebase -i
                echo "$(date '+%Y/%m/%d %H:%M:%S')" > LastUpdate
            - name: 推送文件
              run: |
                git config user.name "GitHub Action"
                git config user.email "action@github.com"
                git add .
                git commit -m "$(date '+%Y/%m/%d %H:%M:%S') Auto-update"
                git pull --rebase
                git push origin main --force